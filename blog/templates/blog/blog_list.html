{% extends "base.html" %}

{% block title %}Blog Fashion{% endblock %}

{% block content %}
<h1>Blog Fashion Terbaru</h1>

<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px;">
    {% for article in articles %}
    <div style="border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        {% if article.urlToImage %}
            <img src="{{ article.urlToImage }}" alt="{{ article.title }}" style="width: 100%; height: 200px; object-fit: cover;">
        {% endif %}
        <div style="padding: 15px;">
            <h2 style="font-size: 1.2em;">{{ article.title }}</h2>
            <p>{{ article.summary }}</p>
            <a href="{{ article.url }}" target="_blank" style="color: blue; text-decoration: underline;">Baca Selengkapnya</a>
        </div>
    </div>
    {% endfor %}
</div>

<style>
    .blog-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .blog-card {
        background-color: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s ease-in-out;
    }
    .blog-card:hover {
        transform: scale(1.02);
    }
    .blog-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }
    .card-content {
        padding: 15px;
    }
    .card-content h2 {
        margin: 0;
        font-size: 1.2em;
    }
    .card-content p {
        color: #555;
        font-size: 0.9em;
    }
</style>
{% endblock %}
