{% extends 'blog/base.html' %}

{% block title %}Hapus Post - {{ post.judul }}{% endblock %}

{% block content %}
<h2>Yakin ingin menghapus postingan ini?</h2>

<p><strong>{{ post.judul }}</strong></p>
<p>{{ post.isi }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Hapus</button>
    <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
